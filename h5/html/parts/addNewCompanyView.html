<dev>
    AddNew/Create:
    <form name="company" ng-submit="submit()" action="#/">
      Name: <input name="input" ng-model="name" required/>
      <p></p>

      Address: <input name="input" ng-model="address" required/>
      <p></p>

      City: <input name="input" ng-model="city" required/>
      <p></p>

      Country: <input name="input" ng-model="country" required/>
      <p></p>

      Email: <input type="email" name="input" ng-model="email"/>
      <p></p>

      Phone number: <input type="number" name="input" ng-model="phone_number"/>
      <p></p>

      <span class="error" ng-show="!!company.$error.required">Fillup required!</span>
      <input type="submit" id="submit" value="Submit" ng-show="company.$valid" />
    </form>
</div>
